<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link href="index.js">
</head>

<body>

    <div class="form">
        <form action="./Register" class="container"  method="post">
            <h1>Signup</h1>
            <div class="content">
                <lable>First Name</lable><br>
                <input type="text" class="fname" name="fname" placeholder="Your First Name">
                <br><br>
                <lable>Last Name</lable><br>
                <input type="text" class="lname" name="lname" placeholder="Your Last Name">
                <br><br>
                <lable>Email</lable><br>
                <input type="email" class="email" name="email" placeholder="example@gmail.com">
                <br><br>
                <lable>Mobile</lable><br>
                <input type="tel" class="mobile" name="mobile" placeholder="Your Number">
                <br><br>
                <lable>Location</lable><br>
                <input type="text" class="location" name="location" placeholder="e.g. Chennai">
                <br><br>
                <lable>Password</lable><br>
                <input type="password" class="password" name="pass">
                <br><br>
                <lable>Confirm Password</lable><br>
                <input type="password" class="password" name="cpass">
                <br><br>
                <label style="color:darkcyan ;">Already have an account? <a  class="login" href="login.html">Login Here</a></label>
                <br><br>
                <div class="field">
                    <input type="submit" value="REGISTER">
                </div>
        </form>
    </div>

</body>

</html>
